<!DOCTYPE html>
<html>
<head>
	<title>AULA 14</title>
</head>
<body>
	<!-- (div)representa conteineres/divisões semelhante a um paragrafo-->
	<input type="text" value="input1" />
	<input type="text" value="input2" />
	<div>
		<input type="text" value="input3" />
	</div>
	<input type="text" value="input4" />
	<!-- 1,2 e 3 empilhadas-->

	<!-- (spam) isola um trecho-->
 	<h1>texto com <span style="background: #2abc9b; border-radius: 5px; padding: 5px;">span</span></h1>
 	<!-- nav serve para cirar um comando para uma seção especifica-->
 	<nav style="background: #1abc9c; padding: 1px; border-radius: 5px;">
 		<ul>
 			<li>arroz</li>
 			<li>feijao</li>
 			<li>abobra</li>
 			<li>abacate</li>
 		</ul>
 	</nav>
 </body>
</html>
