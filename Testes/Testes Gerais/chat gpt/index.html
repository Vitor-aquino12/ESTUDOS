<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Overlay Deslizante Controlado</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #74ebd5, #ACB6E5);
  font-family: sans-serif;
}

/* container central */
.container {
  position: relative;
  width: 600px;
  height: 300px;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* conteúdo base */
.conteudo {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  z-index: 1;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: white;
  transition: background .3s;
}

.btn-esquerda { background: #0072ff; }
.btn-esquerda:hover { background: #005dd4; }

.btn-direita { background: #ff5f6d; }
.btn-direita:hover { background: #d94452; }

/* overlay deslizante */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;                /* começa ocupando metade */
  height: 100%;
  background: rgba(0,0,0,0.7);
  border-radius: 12px 0 0 12px;
  transition: transform 0.8s ease;
  z-index: 2;
}

/* quando vai para a direita */
.overlay.mover {
  transform: translateX(100%);
}
</style>
</head>
<body>
  <div class="container">
    <div class="conteudo">
      <button class="btn-esquerda" id="abrir">➡️ Ir</button>
      <button class="btn-direita" id="voltar">⬅️ Voltar</button>
    </div>

    <div class="overlay" id="overlay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
