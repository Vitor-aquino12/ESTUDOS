<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="cadastro">
        <div id="formulario">
            <h1>CADASTRO</h1>
        <input type="text" placeholder="Nome" required class="preencher">
        <input type="text" placeholder="Sobrenome" required class="preencher">
        <input type="email" placeholder="Email" required class="preencher">
        <input type="password" placeholder="Senha" required class="preencher">
        <button type="submit" id="sub">Cadastrar</button>
        </div>
</body>
</html>
